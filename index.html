<!DOCTYPE html>
<html>
<head>
  <title>Ping Pong Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="ball.css">
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
    .button {
      text-align: center;
    }
    .control {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas" width="600" height="400"></canvas>
  </div>
  <div class="button">
    <button id="start-btn" class="btn">Start</button>
    <button id="pause-btn" class="btn">Pause</button>
    <button id="restart-btn" class="btn">Restart</button>
  </div>
  <p class="control">Control: Player Left(W and S and ` for forcefield 3 score) | Player Right(↑ and ↓ and . for forcefield 3 score)</p>

  <div class="modal" tabindex="-1" role="dialog" id="message-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 id="message"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="ball.js"></script>

  <script>
    // Touch controls for mobile devices
    var canvas = document.getElementById("canvas");
    var isTouchDevice = 'ontouchstart' in document.documentElement;

    if (isTouchDevice) {
      canvas.addEventListener("touchstart", handleTouchStart, false);
      canvas.addEventListener("touchmove", handleTouchMove, false);
    }

    var xDown = null;
    var yDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
      yDown = evt.touches[0].clientY;
    }

    function handleTouchMove(evt) {
      if (!xDown || !yDown) {
        return;
      }

      var xUp = evt.touches[0].clientX;
      var yUp = evt.touches[0].clientY;

      var yDiff = yDown - yUp;

        } else {

        }
      }
      /* reset values */
      xDown = null;
      yDown = null;
    }
  </script>
</body>
</html>
